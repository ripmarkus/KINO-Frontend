<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee | KinoXP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../stylesheet/employeeStyleSheet.css" />
</head>
<body class="employee-body">

<!-- Baggrund (Ã©t lag) -->
<img src="../static/Background til KinoXP.png" alt="Biografsal" class="bg" />

<!-- Fast topbar -->
<header class="topbar">
    <div class="topbar-left">
        <a href="employee-dashboard.html" class="logo-wrap" aria-label="KinoXP forside">
            <img src="../static/KinoXP_Logo.png" alt="KinoXP Logo" class="logo" />
        </a>
        <h1>Employee Dashboard</h1>
<!--        <div class="topbar-middle">-->
<!--            <span class="employee-name">Hej, Kristian! ðŸ‘‹</span>-->
<!--        </div>-->
    </div>
    <div class="topbar-right">
        <button class="btn-ghost" id="logoutBtn" aria-label="Log ud">Log ud</button>
    </div>
</header>

<!-- Main indhold (centreret i omrÃ¥det under topbar) -->
<main class="employee-dashboard" role="main">

    <section class="panel" aria-labelledby="ticket-h2">
        <header class="panel-header">
            <h2 id="ticket-h2">Ticket Management</h2>
        </header>
        <div class="panel-actions">
            <button class="btn btn-primary" aria-label="Sell tickets">Sell Tickets</button>
            <button class="btn btn-outline" aria-label="Check seat availability">Check Seat Availability</button>
        </div>
    </section>

    <section class="panel" aria-labelledby="show-h2">
        <header class="panel-header">
            <h2 id="show-h2">Show Management</h2>
        </header>
        <div class="panel-actions">
            <button class="btn btn-primary" aria-label="View show schedule">View Show Schedule</button>
            <button class="btn btn-outline" aria-label="Update show status">Update Show Status</button>
        </div>
    </section>

    <section class="panel" aria-labelledby="snack-h2">
        <header class="panel-header">
            <h2 id="snack-h2">Snack Bar Management</h2>
        </header>
        <div class="panel-actions">
            <button class="btn btn-primary" aria-label="Manage snack inventory">Manage Snack Inventory</button>
            <button class="btn btn-outline" aria-label="Manage snack orders">Manage Snack Orders</button>
        </div>
    </section>
</main>

</body>
</html>
