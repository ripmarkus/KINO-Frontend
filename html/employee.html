<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee | KinoXP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheet/employeeStyleSheet.css">
</head>
<body class="employee-body">

<header class="header">
    <a href="employee-dashboard.html">
        <img src="../static/KinoXP_Logo.png" alt="KinoXP Logo" class="logo">
    </a>
</header>

<div class="bg"></div>

<!-- Baggrundsbillede -->
<img src="../static/Background til KinoXP.png" alt="Biografsal" class="bg">

<!-- Employee Dashboard -->
<main class="employee-dashboard">
    <h1>Employee Dashboard</h1>
    <section class="panel">
        <header class="panel-header">
            <h2>Ticket Management</h2>
        </header>
        <div class="panel-actions">
            <button class="btn">Sell Tickets</button>
            <button class="btn">Check Seat Availability</button>
        </div>
    </section>

    <section class="panel">
        <header class="panel-header">
            <h2>Show Management</h2>
        </header>
        <div class="panel-actions">
            <button class="btn">View Show Schedule</button>
            <button class="btn">Update Show Status</button>
        </div>
    </section>

    <section class="panel">
        <header class="panel-header">
            <h2>Snack Bar Management</h2>
        </header>
        <div class="panel-actions">
            <button class="btn">Manage Snack Inventory</button>
            <button class="btn">Manage Snack Orders</button>
        </div>
    </section>
</main>
</body>
</html>
