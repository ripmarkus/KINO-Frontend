<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | KinoXP</title>
<!-- Link til font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheet/kinoxp-base.css">
    <link rel="stylesheet" href="../stylesheet/auth.css">
</head>
<body class="login">

<div class="bg" style="background-image:url('../static/Background til KinoXP.png')"></div>

<!-- Fast logo i hjÃ¸rnet -->
<header class="auth-top">
    <a href="index.html" class="logo-wrap" aria-label="Til forsiden">
        <img src="../static/KinoXP_Logo.png" alt="KinoXP Logo" class="logo">
    </a>
</header>


<!-- Login-boks -->
<main class="app-main auth-main">
    <h1 class="topbar-title">Login</h1>

    <section class="panel auth-card">
        <form id="loginForm" method="post" action="/api/auth/login" novalidate>
            <div class="input-field">
                <label for="username">Enter your username</label>
                <input type="text" id="username" name="username" autocomplete="username" autocapitalize="none" spellcheck="false" required />
            </div>

            <div class="input-field">
                <label for="password">Enter your password</label>
                <div class="password-wrap">
                    <input type="password" id="password" name="password" autocomplete="current-password" required />
                    <button type="button" class="toggle-password" aria-controls="password" aria-pressed="false" aria-label="Show password">Show</button>
                </div>
            </div>

            <p id="formError" class="form-error" role="alert" aria-live="polite" hidden></p>
            <button type="submit" class="btn btn-primary auth-submit">Log In</button>

            <p class="auth-note">Trouble logging in? Contact the scrummaster</p>
        </form>
    </section>
</main>

<script src="../js/login.js"></script>


</body>
</html>
