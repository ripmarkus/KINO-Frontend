<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KinoXP | Sell Snacks</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../stylesheet/snacks.css" />
    <link rel="stylesheet" href="../stylesheet/kinoxp-base.css" />

    <script src="../js/auth.js"></script>
    <script>
        // Kræv at brugeren har mindst én af disse roller for at se siden
        requireAnyRole("SALES_CLERK", "MANAGER");
    </script>

</head>
<body>

<div class="bg" style="background-image:url('../static/Background til KinoXP.png')"></div>

<header class="topbar">
<div class="topbar-left">
    <a href="#" class="logo-wrap" onclick="goHomeByRole(); return false;">
        <img src="../static/KinoXP_Logo.png" alt="KinoXP Logo" class="logo" />
    </a>
    <h1 class="topbar-title">Sell snacks</h1>
</div>
<div class="topbar-right">
    <a href="employee.html">
        <button class="btn-ghost" id="logoutBtn" aria-label="Log ud">Logout</button>
    </a>
</div>
</header>

<main class="app-main" role="main">
    <div class="snack-container">
        <section class="snack-section">
            <h3>Available Snacks</h3>
            <div id="alert" class="alert"></div>
            <div id="snackItems" class="snack-grid">
                <div class="loading">Loading snacks...</div>
            </div>
        </section>

        <section class="snack-section">
            <h3>Shopping Cart</h3>
            <div id="cart" class="cart-items">
                <div class="empty-cart">Cart is empty</div>
            </div>
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">0.00 DKK</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">0.00 DKK</span>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-checkout" id="checkoutBtn" disabled>Complete Sale</button>
                <button class="btn btn-clear" id="clearBtn">Clear Cart</button>
            </div>
        </section>
    </div>
</main>

<script src="../js/auth.js"></script>
<script src="../js/snacks.js"></script>

</body>
</html>
